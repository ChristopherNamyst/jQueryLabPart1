<!DOCTYPE html>
<html>

<head>
    <title>jQuery Lab Part 1</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="tableFinderPage">
        <div id="tableFinderContainer">
            <div id="findThatTable">Table Finder</div>
            <div id="pickTable">Pick Your Table Now</div>
            <div class="tableBox">
                <div id="table1" class="availableTables">1</div>
                <div id="table2" class="availableTables">2</div>
                <div id="table3" class="availableTables">3</div>
                <div id="table4" class="availableTables">4</div>
                <div id="table5" class="availableTables">5</div>
                <div id="table6" class="availableTables">6</div>
                <div id="table7" class="availableTables">7</div>
                <div id="table8" class="availableTables">8</div>
                <div id="table9" class="availableTables">9</div>
            </div>
            <div class="tableForm">


                <h1>New Reservation</h1>
                <h2>Table Number :</h2>

                <div class="form">
                    <input type="name" name="name" placeholder="name">
                    <input type="phone" id="phone" placeholder="0">
                    <input type="tableNumber" id="tableNumber" placeholder="0">
                </div>

                <button type="submit" class="submit">SAVE</button>


            </div>
        </div>
    </div>

    <script src="jquery.js "></script>
    <script src="script.js"></script>
</body>
</html>
